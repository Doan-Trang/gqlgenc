fragment LanguageFragment on Language {
    id
    name
}


query GetUser($repositoryFirst: Int!, $languageFirst: Int!) {
    viewer {
        id
        name
        repositories(first: $repositoryFirst, orderBy: {field: CREATED_AT, direction: DESC}) {
            nodes {
                id
                name
                languages(first: $languageFirst) {
                    nodes {
                        ...LanguageFragment
                    }
                }
            }
        }
    }
}

query GetRepo($id: ID!) {
    node(id: $id) {
        ... on Repository {
            id
            name
        }
        ... on Gist {
            id
            name
            pushedAt
        }
    }
}


